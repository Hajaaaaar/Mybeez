# src/test/resources/application-test.properties

# --- H2 Database Configuration for Tests ---
# The MODE=MariaDB helps H2 better understand MariaDB's SQL syntax
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MariaDB
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- JPA/Hibernate Settings for Tests ---
# Automatically create the schema when tests start and drop it when they finish
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable manual SQL script loading if you have it enabled elsewhere
spring.sql.init.mode=never